<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>前端19期首页(月薪过2万)</title>
  <!-- 引入mui的样式 -->
  <link rel="stylesheet" href="./assets/mui/css/mui.css">
  <!-- 引入fontawesom  -->
  <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
  <!-- 公共样式 -->
  <link rel="stylesheet" href="./css/common.css">
  <!-- 首页 自己的样式 -->
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <!-- 头部 -->

  <header id="lt_header" class="mui-bar mui-bar-nav">
    <h1 class="mui-title">导航栏</h1>
    <!-- bootstrap 辅助类 -->
    <!-- <a class="mui-icon  mui-icon-search mui-pull-right"></a> -->
    <a href="javascript:;" class=" fa fa-search h_right"> </a>
  </header>

  <!-- 内容 -->
  <div class="lt_view">
    <!-- mui 区域滚动 -->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
       <!-- 轮播图 -->
       <div class="lt_slides">
          <div class="mui-slider">
            <!-- 轮播图 -->
              <div class="mui-slider-group mui-slider-loop">
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner9.png" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="./images/banner1.png" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="./images/banner2.png" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="./images/banner3.png" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="./images/banner4.png" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="./images/banner5.png" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="./images/banner6.png" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="./images/banner7.png" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="./images/banner8.png" /></a></div>
                <div class="mui-slider-item"><a href="#"><img src="./images/banner9.png" /></a></div>
    
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner1.png" /></a></div>
              </div>
              <!-- 索引器 -->
              <div class="mui-slider-indicator">
                  <div class="mui-indicator mui-active"></div>
                  <div class="mui-indicator"></div>
                  <div class="mui-indicator"></div>
                  <div class="mui-indicator"></div>
                  <div class="mui-indicator"></div>
                  <div class="mui-indicator"></div>
                  <div class="mui-indicator"></div>
                  <div class="mui-indicator"></div>
                  <div class="mui-indicator"></div>
                </div>
            </div>
       </div>
       <!-- 导航 -->
       <!-- 活动 -->
       <!-- 品牌专区 -->
      </div>
    </div>
  </div>
  <!-- 尾部 -->
  <div class="lt_footer"></div>
</body>
<!-- mui js  不依赖其他 -->
<!-- bootstrap- 基于jquery -->
<script src="./assets/mui/js/mui.js"></script>
<!-- zepto 方面我们自己开发 -->
<script src="./assets/zepto/zepto.js"></script>
<!-- 公共的js common.js -->
<script src="./js/common.js"></script>
<!-- 自己的js index.js -->
<script src="./js/index.js"></script>

</html>
